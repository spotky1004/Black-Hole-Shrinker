<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js?ver=8" defer></script>
    <title>Black Hole Shrinker</title>
  </head>
  <body>
    <div style="width: 100vw; height: 6vh; background: linear-gradient(135deg, rgba(122,122,122,1) 0%,rgba(128,128,128,0) 18%,rgba(150,150,150,0) 79%,rgba(158,158,158,1) 100%); background-color: #000; text-align: center;">
      <div style="transform: translateY(-0.3vh); color: #aaa; font-size: 3vh;">
        You have <span id="quarkCount" style="display: inline-block; text-shadow: 0 0 3vh #fff, 0 0 3vh #fff, 0 0 3vh #fff; font-size: 4vh; color: #fff;">0</span> Quarks
      </div>
    </div>
    <div style="background: #fff; height: 0.5vh; box-shadow: 0 0 2vh #fff, 0 0 2vh #fff, 0 0 2vh #fff; overflow: hidden;"></div>
    <div id="main" style="width: 100vw; height: 93.5vh; background: #000; display: flex;">
      <span id="upgradeArea" style="width: calc(calc(100vw - 0.5vh) * 0.2); height: 100%;">

      </span>
      <span style="width: 0.5vh; height: 100%; background-color: white; box-shadow: 0 0 2vh #fff, 0 0 2vh #fff, 0 0 2vh #fff;">

      </span>
      <span style="width: calc(calc(100vw - 0.5vh) * 0.8); height: 100%;">
        <canvas id="canvas"></canvas>
      </span>
    </div>
    <div id="blackholeMass" style="color: #fff; font-size: 1.3vh; left: 20vw; top: 8vh; pointer-events: none; width: 80vw; text-align: center; position: absolute; text-shadow: 0 0 0.3vh #111, 0 0 0.3vh #111, 0 0 0.3vh #111, 0 0 0.3vh #111, 0 0 0.3vh #111, 0 0 0.3vh #111, 0 0 0.3vh #111, 0 0 0.3vh #111, 0 0 0.3vh #111, 0 0 0.3vh #111; background-color: rgba(255, 255, 255, 0.4); border-redius: 1vh; padding: 1vh 0;">
      Mass: 1,000,000,000,000,000
    </div>
    <a href="https://discord.com/invite/wkdVQxT" target="_blank" style="color: #1d5db3; font-size: 2.5vh; text-shadow: 0 0 1vh #fff, 0 0 1vh #fff, 0 0 1vh #fff; position: absolute; right: 1vw; bottom: 1vh; font-weight: bold; text-decoration: none;">
      My Discord!
    </a>
    <div id="toggleQuark" style="color: #2eb31d; font-size: 2.5vh; text-shadow: 0 0 1vh #fff, 0 0 1vh #fff, 0 0 1vh #fff; position: absolute; right: 1vw; bottom: 6vh; font-weight: bold; text-decoration: none;" onclick="game.toggleQuark^=1">
      Toggle Quark
    </div>
    <div id="freePlay" style="color: #fff; font-size: 2.5vh; text-shadow: 0 0 1vh #fff, 0 0 1vh #fff, 0 0 1vh #fff; position: absolute; right: 1vw; bottom: 11vh; font-weight: bold; text-decoration: none; display: none;" onclick="game.freePlay=1">
      Turn On Free Play
    </div>
  </body>
</html>
